<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="cards">  
        <figure class="card card--psychic">
            <div class="card__image-container">
              <img src="kkk-removebg-preview.png" alt="Espeon" class="card__image">   
            </div>
            
            <figcaption class="card__caption">
              <h1 class="card__name">emanuele</h1>
          
              <h3 class="card__type">
                porrada
              </h3>
          
              <table class="card__stats">
                <tbody><tr>
                  <th>HP</th>
                  <td>∞</td>
                </tr>
                <tr>
                  <th>Attack</th>
                  <td>65</td>
                </tr>
                
                <tr>
                  <th>Defense</th>
                  <td>∞</td>
                </tr>
          
                <tr>
                  <th>Special Attack</th>
                  <td>∞</td>
                </tr>
                <tr>
                  <th>Special Defense</th>
                  <td>∞</td>
                </tr>
                <tr>
                  <th>Speed</th>  
                  <td>∞</td>
                </tr>
              </tbody></table>
              
              <div class="card__abilities">
                <h4 class="card__ability">
                  <span class="card__label">Ability</span>
                  bater no eike
                </h4>
                <h4 class="card__ability">
                  <span class="card__label">Hidden Ability</span>
                  super porrada
                </h4>
              </div>
            </figcaption>
          </figure>
